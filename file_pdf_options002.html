<form id="pdfanalysissubmit" method="post" action="{% url 'run-module' project=project %}">
  {% csrf_token %}
  <input type="hidden" name="file_hash" value="{{ malware.sha256 }}">

  <div class="form-group">
    <label for="cmdline">Select PDF Analysis Action:</label>
    <select class="form-control" name="cmdline">
      <option value="pdfanalysis --id">Run pdfid.py (basic scan)</option>
      <option value="pdfanalysis --id-n">Run pdfid.py -n</option>
      <option value="pdfanalysis --parser">Run pdf-parser.py</option>
      <option value="pdfanalysis --parser-a">Run pdf-parser.py -a</option>
      <option value="pdfanalysis --parser-o6">Show object ID 6</option>
      <option value="pdfanalysis --parser-r6">Show references to object 6</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cmdline">Optional Custom Command:</label>
    <input type="text" class="form-control" name="cmdline" placeholder="e.g. pdfanalysis --custom '-a'" />
  </div>

  <button type="submit" class="btn btn-primary">Run PDF Analysis</button>
</form>
